<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Scoreboarding</title>
</head>
<body>
	<script src="scoreboard.js"></script>
    <h1>EECE 552 Project 1: Scoreboarding</h1>
    <a href="./README.txt" target="_blank">README/Instructions</a><br><br>
	<table>
		<tr>
		    <td>
		        FP Adder clks
		    </td>
		    <td>
            	<textarea id="fpAdder_clks" rows="1" cols="10" maxlength="10">2</textarea>
            </td>
        </tr>
        <tr>
		    <td>
		        FP Multiplier clks
		    </td>
            <td>
            	<textarea id="fpMult_clks" rows="1" cols="10" maxlength="10">10</textarea>
            </td>
        </tr>
        <tr>
		    <td>
		        FP Divider clks
		    </td>
            <td>
            	<textarea id="fpDiv_clks" rows="1" cols="10" maxlength="10">40</textarea>
            </td>
        </tr>
        <tr>
		    <td>
		        Integer Unit clks
		    </td>
            <td>
            	<textarea id="integer_clks" rows="1" cols="10" maxlength="10">1</textarea>
            </td>
        </tr>
    </table>
    <h2>Intructions:</h2><br>
	<textarea id="instruction_input" rows="15" cols="50"></textarea>
	<br>
	<button onclick="startScoreboard()">Run</button>
	<h2>Scoreboard:</h2>
    <table id="scoreboard_table" border="1px" padding="5px"></table>
	<table id="fpRegFile_table" border="1px" padding="5px" style="float: left;"></table>
	<table id="regFile_table" border="1px" padding="5px" style="float: left;"></table>
	<table id="dataMem_table" border="1px" padding="5px" style="float: left;"></table>
</body>
</html>
